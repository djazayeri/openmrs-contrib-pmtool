<h3>Issue details</h3>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            <a target="_new" href="https://issues.openmrs.org/browse/{{issueKey}}" class="label label-info pull-right">
                View in JIRA
                <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>
            </a>
            {{ issueKey }}
            - {{ issue.summary }}

            <issue-status issue="issue"></issue-status>

            <issue-assignee issue="issue"></issue-assignee>
        </h3>
    </div>
    <div class="panel-body">
        <p>
            Labels:
            <span ng-show="!issue.labels.length">None</span>
            <span ng-repeat="l in issue.labels" class="label label-default">{{l}}</span>
        </p>
        <p>Description</p>
        <pre class="pre-scrollable">{{ issue.description }}</pre>
    </div>
</div>

<h3>Mentioned in scrums</h3>

<div ng-repeat="scrum in scrums">
    <a ui-sref="scrum({startTime: scrum.startTime})">
        {{ scrum.startTime | prettyDate }} ({{ scrum.startTime | date }})
    </a>
</div>
